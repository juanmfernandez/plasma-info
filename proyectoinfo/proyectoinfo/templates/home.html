{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
  "use strict";
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: {
        lat: -27.4511588,
        lng: -58.986507
      },
    });
    let myLatLng;
    {% for lugar in lugares %}
    myLatLng = new google.maps.LatLng({{ lugar.location }})
  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "{{lugar.name}}",
  });
  {% endfor %}
    
  }
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNxnKZiPG95WmAcgEC1B4wZKw5IMwoi6g&callback=initMap&libraries=&v=weekly"
  defer></script>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
      <div id="iframe-contents">
        <div id="map"></div>
      </div>
      <a href="{% url 'lugares' %}" class="btn btn-info">ver mas</a>
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
      <div class="my-3 py-3">
        <img src="../static/img/img1.jpg" alt="">
      </div>
    </div>
    <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 py-3">
        <img src="../static/img/img2.jpg" alt="" class="img2">
      </div>
    </div>
  </div>
{% endblock %}
